spring.application.name=genshin-api

# Configuración de la URL de la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/genshin-db
spring.datasource.username=root
spring.datasource.password=1234

# Driver de la base de datos MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Dialecto de Hibernate para MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Mostrar las consultas SQL generadas por Hibernate
spring.jpa.show-sql=true

# Manejo de la estrategia de creación de la base de datos
# options: none, validate, update, create, create-drop
spring.jpa.hibernate.ddl-auto=update